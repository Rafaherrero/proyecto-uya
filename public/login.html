<body>

<nav class="navbar-fixed">
    <div class="nav-wrapper z-depth-5 hoverable">
        <a href="/" class="brand-logo center"><img src="images/Logo_Sharis_grande.svg"></a>

            <li><a href="/about">About</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="/login">Iniciar Sesión</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div>

<main>
<div id="inicio_sesion">
    <div class="row center">
        <div class="col s12 center" role="main">
            <h1>Iniciar sesión</h1>
            
            <form action='/login' method='post' enctype='application/x-www-form-urlencoded' >
                <div class="container-fluid">
                    <div class="row">
                        <div class="input-field col s12 ">
                            <input class='validate' required='' aria-required='true' pattern='^[A-Za-z0-9](([_.-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([.-]?[a-zA-Z0-9]+)*).([A-Za-z]{2,})$' id='email' value='' type='email' name='email' />
                            <label data-error='Formato de correo erróneo' data-success='Válido' for='email' >Email</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input class='validate' required='' aria-required='true' minlength='10' id='password' value='' type='password' name='password' />
                            <label data-error='Contraseña mínimo de 10 carácteres' data-success='Válido' for='password' >Password</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input class='btn' type='submit' value='Iniciar Sesión' />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</main>
